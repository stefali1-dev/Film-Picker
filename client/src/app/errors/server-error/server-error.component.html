<h4 class="mx-5">Internal server error</h4>
<ng-container *ngIf="error">
  <div class="py-5 mx-5" >
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p style="font-weight: bold;">Stack trace:</p>
    <code class="mt-5" style="background-color: #121212;">
      {{error.details}}
    </code>
  </div>
</ng-container>
