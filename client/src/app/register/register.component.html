<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Register</h2>
          <form>
            <div class="form-group mb-4">
              <label for="email">Email</label>
              <input class="form-control" id="email" placeholder="Enter your email" required type="email">
            </div>
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input class="form-control" id="password" placeholder="Enter your password" required type="password">
            </div>

            <div>
              <h4>Select Movie Genres</h4>
              <div class="form-check" *ngFor="let genre of genres">
                <input class="form-check-input" type="checkbox" [value]="genre.id" (change)="toggleGenre(genre.id)">
                <label class="form-check-label" [for]="genre.id">{{ genre.name }}</label>
              </div>
            </div>

            <div>
              <h4>Select Favorite Movies</h4>
              <div class="form-check" *ngFor="let movie of movies">
                <input class="form-check-input" type="checkbox" [value]="movie.id" (change)="toggleMovie(movie.id)">
                <label class="form-check-label" [for]="movie.id">{{ movie.name }}</label>
              </div>
            </div>

            <button class="btn btn-primary mt-3" (click)="submit()">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
